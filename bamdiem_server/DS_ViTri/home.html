        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>POINT</title>
            <link rel="stylesheet" href="./vitri.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
            
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </head>
        <body>
            <div class="box">
                <!-- <div class="container"> -->
                    <div class="header">
                        <h1>Point</h1>
                        <div class="header_btn">
                            <label class="switch">
                                <input type="checkbox" id="onoff">
                                <span class="slider round"></span>
                            </label>
                            <button type="button" id="openDialogBtn" class="btn btn-outline-primary">Add</button>
                            <button type="button" id="resetAllBtn" class="btn btn-outline-danger">Reset All</button>
                            <button type="button" id="tangdAll" class="btn btn-danger">+</button>
                            <button type="button" id="giamdAll" class="btn btn-danger">-</button>
                            <button type="button" id="tangxAll" class="btn btn-primary">+</button>
                            <button type="button" id="giamxAll" class="btn btn-primary">-</button>
                            <button id="exportBtn" class="btn btn-success">Xuáº¥t Excel</button>
                        </div>
                    </div>

                    <h1 id="round">Round</h1>

                    <div class="info">
                        <div class="item-info-d">
                            <h1 id="name_n1">Red</h1>
                            <h5 id="province_n1">Don vi</h5>
                        </div>
                        <div class="tsd">
                            <h1 id="diem_n1">1</h1>
                        </div>

                        <div class="time">
                            <h1 id="time">00:00</h1>
                        </div>

                        <div class="tsx">
                            <h1 id="diem_n2">1</h1>
                        </div>

                        <div class="item-info-x">
                            <h1 id="name_n2">Blue</h1>
                            <h5 id="province_n2">Don vi</h5>
                        </div>
                    </div>
            
                    <div class="box">
                        <div id="dialog" class="modal">
                            <div class="modal-content">
                                <div class="md">
                                    <span class="close">&times;</span>
                                    <p>Add</p>
                                </div>
            
                                <form id="addPositionForm">
                                    <input type="text" id="vitri" name="vitri" placeholder="Import...." class="form-control"><br>
                                    <!-- <input type="text" id="tenTT" name="tenTT" placeholder="Name" class="form-control"><br>
                                    <input type="text" id="passTT" name="passTT" placeholder="Pass" class="form-control"><br> -->
                                    <button type="submit" class="btn btn-outline-primary d-block mx-auto">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
            
                    <table>
                        <thead>
                            <tr>
                                <div class="item">
                                    <th>Judge</th>
                                    <th>Red</th>
                                    <th>Blue</th>
                                    <th>Operation</th>
                                    <th>Result</th>
                                    <th>function</th>
                                </div>
                            </tr>
                        </thead>
                    <tbody id="tbody">
                    
                    </tbody>
                </table>
                <!-- </div> -->
            </div>
        
            <script src="../database/config.js"></script>
            <script src="./vitri.js"></script>
        </body>
        </html>
